<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <main class="center">
    <header>
      IT'S GAME TIME
    </header>
    <section class="game-grid">
      <div class="box-1"></div>
      <div class="box-2"></div>
      <div class="box-3"></div>
      <div class="box-4"></div>
      <div class="box-5"></div>
      <div class="box-6"></div>
      <div class="box-7"></div>
      <div class="box-8"></div>
      <div class="box-9"></div>
    </section>
    <aside class="left-side">
      <header class="token-p1"></header>
      <details class="win-counter-p1"></details>
    </aside>
    <aside class="right-side">
      <header class="token-p2"></header>
      <details class="win-counter-p2"></details>
    </aside>
  </main>
  <script src="./src/game.js"></script>
  <script src="./src/player.js"></script>
  <script src="./src/main.js"></script>
</body>
</html>
